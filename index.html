<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/cardstarter.css">
<script  defer src="./js/app.js"></script>
<title>BlackJack</title>
</head>
<body>
<h1>Welcome to BlackJack!</h1>

<section id="dealer-side">
    <h3>Dealer</h3>
    <p id="d-card-total">0</p>
    <h2 id="dealer-message"></h2>
    
    
    
    <div class="card-container" id="dealer-cards">
    </div>
</section>


<section id="player-side">
    <div class='card-container'id="player-cards">
    </div>
    <h2 id="player-message"></h2>
    
    <div id="player-card-total">
        <p id="p-card-total">0</p>
    </div>
    <section id="hit-stay-buttons">
        <button id="hit">Hit</button>
        
        
        <button id="stay">Stay</button>
    </section>
    
    <h3>Player</h3>
</section>


<p id="place-bet">Place your bet to get started!</p>
<section id="bank">
    <h4>Bank</h4>
    <h5 id="dollar-amount">$2000</h5>
</section>

<div id="betting">
    <div id="bet-amt">Bet Amount: 
    <input id='bet-amount' type="text"> 
    <button id="all-in">All In</button> 
    <button id='deal'class="bet" disabled="true">Deal</button>
    </div>
    
</div>

<button id="play-again">Play Again</button>

</body>
</html>
