<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cardstarter.css">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Blackjack</title>
    
</head>
<body>
    <header>
        <button id="restart">restart</button>
    </header>
    
    <h1 id="title">Welcome To Blackjack</h1>
    
    
    <div class="game" id="table">
        <div class="dealer-section">
            <p class="">Dealer</p>
            <p class="card-sum" id="dealer-card-sum"></p>
            <div id="dealer-card-section"></div>
        </div>

        <div class="player">
            <p class="you">You</p>
            <p class="card-sum" id="player-card-sum"></p>
            <div id="player-card-section"></div>
        </div>
        <div class="betting-area">
            <div class="status-top" id="current-bet">Current bet:<br>$0</p>
            <div class="status-bottom" id="cash-value">Cash: </br>$1000</p>
        </div>
    </div>

    
    <div class="status-bar second">
        <p class="status" id="game-status">Hit deal to start Game</p>
    </div>
    
    
    <div class="button-section">
        <div class="player-buttons" id="player-buttons">
            
            <div class="mainGameButtons">
                <button class="playerBtn" id="deal-button">Deal</button>
                <button class="playerBtn" id="hit-button">Hit</button>
                <button class="playerBtn" id="stay-button">Stay</button>
            </div>
            <div class="betting">
                <input type="text" id="bet-input" class="betInput second" placeholder="$">
                <button class="playerBtn second" id="bet-button">Bet</button>
                <button id="clear-bet">Clear</button>
            </div>
        </div>
    </div>

</body>
</html>
